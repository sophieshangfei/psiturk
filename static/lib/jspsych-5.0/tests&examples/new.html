<html>

<head>

  <link rel="stylesheet" href="../css/jspsych.css"></link>

  </style>
</head>

<body>
  <div id="jspsych-target" class="jspsych-display-element" style="border:1px solid red;"></div>

</body>

  <script>

  var overall = {
    type: 'single-stim',
    randomize_order: true,
    timeline: [
      {timeline:['s.jpg']},

  jsPsych.init({

  });
